<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="/js/script.js" defer></script>
    <title>Counter</title>
</head>

<body>
    <div class="counter">
        <h1 class="counter__title">Counter</h1>
        <p class="counter__number" data-counter-number>0</p>
        <button class="counter__button button1" data-button-decrease>decrease</button>
        <button class="counter__button button2" data-button-reset>reset</button>
        <button class="counter__button button3" data-button-increase>increase</button>
    </div>
</body>

</html>
